<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Enter to continue..</h2>

    <div class="container">
        <div class="up">
            <div class="btn" type="button" id="btn0"></div>
            <div class="btn" type="button" id="btn1"></div>
        </div>
        <div class="down">
            <div class="btn" type="button" id="btn2"></div>
            <div class="btn" type="button" id="btn3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
